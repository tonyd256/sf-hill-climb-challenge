<section class="page-section pt-0" id="results">
  <div class="container">
    <div class="row mb-5">
      <div class="col-lg-12 text-center">
        <h2 class="section-subheading text-uppercase">
          Leaderboards
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto">
        <h3>Team Vert</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto mb-5">
        <canvas id="team-leaderboard" width="800" height="400"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto">
        <h3>Individual Vert</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto mb-5">
        <div id="individual-vert-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Vert</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto">
        <h3>Local Badass</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto mb-5">
        <div id="badass-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Hill</th>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Reps</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto">
        <h3>Grand Slam</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-12 mx-auto">
        <div id="grandslam-table">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Team</th>
                <th scope="col">Hills</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>

<div class="modal fade" id="grandslam-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="grandslammodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="grandslammodal"></h5>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="modal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
