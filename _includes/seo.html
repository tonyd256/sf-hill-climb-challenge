<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta name="robots" content="index follow" />

<meta property="og:locale" content="en_US">
<meta property="og:type" content="article">
<meta property="og:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'/index.html','' | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}">
<meta property="article:publisher" content="{{ site.facebook_username }}" />
<meta property="article:author" content="{{ site.facebook_username }}" />
<meta property="article:published_time" content="{{ page.date }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
{% if site.fb_id %}<meta property="fb:app_id" content="{{ site.fb_id }}">{% endif %}


<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:title" content="{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:site" content="@{{ site.twitter_username}}" />
<meta name="twitter:creator" content="@{{ site.twitter_username}}">
<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image | absolute_url }}{% endif %}">
<meta name="twitter:image:alt" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
